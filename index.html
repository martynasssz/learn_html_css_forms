<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="auth">
            <h1 class="auth-title">Registration</h1>
            <form action="/" method="post">
                <div class="form-group">
                <input class="input" type="text" name="name" placeholder="Your name"> <!--jei norim defaultines reikwes lauke rasom value=""-->
                </div>
                <div class="form-group">
                <input  class="input" type="email" name="email" placeholder="Your email">
                </div>
                <div class ="form-group">
                    <input class="input" type="tel" name="telephone" placeholder="Your cell phone">
                </div>
                <div class="form-group">
                <input class="input" type="password" name="password" placeholder="Your password">
                </div>

                <div class="form-group">
                <input class="input" type="password" name="password_confirm" placeholder="Repeat your password">
                </div>

                <div class="form-group">
                    <select class="select" name="city">
                         <option value="vilnius">Vilnius</option>   
                         <option value="kaunas">Kaunas</option>   
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="rules" id="rules">
                    <label for="rules"> Confirm conditions </label>
                </div>

                <button class="btn" type="submit"> OK!

                </button> 


            </form>

        </div>
    </body>
</html>
